    <meta charset="UTF-8" />

    <style>
      /* Estilização do carrossel */
      .carousel-container {
        position: relative;
        width: 80%;
        max-width: 800px;
        margin: auto;
        overflow: hidden;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        margin-bottom: 80px;
      }

      .carousel {
        display: flex;
        transition: transform 0.5s ease-in-out;
      }

      .carousel img {
        width: 100%;
        border-radius: 10px;
      }

      .prev,
      .next {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
        font-size: 18px;
        border-radius: 5px;
      }

      .prev {
        left: 10px;
      }
      .next {
        right: 10px;
      }

      .prev:hover,
      .next:hover {
        background-color: rgba(0, 0, 0, 0.8);
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Cinebius Produções</h1>
      <div class="header-nav">
        <nav>
          <a href="cinebius.html">Home</a>
          <a href="quemsamos.html">Quem Somos</a>
          <a href="contato.html">Contato</a>
          <a href="parceiros.html">Parceiros</a>
          <a href="producoes.html">Produções</a>
        </nav>
        <div class="social-buttons">

            href="https://www.facebook.com/vi.araujo.71"

            target="_blank"
            class="social-icon"
          >

          </a>
        </div>
      </div>
    </header>

    <section>
      <h2>Bem-vindo à Cinebius Produções</h2>
      <p>Produzindo histórias inesquecíveis para cinema e TV.</p>

      <!-- Carrossel de Imagens -->
      <div class="carousel-container">
        <div class="carousel">
          <img src="image.png" alt="Imagem 1" />
          <img src="image.png" alt="Imagem 2" />
          <img src="image.png" alt="Imagem 3" />
        </div>
        <button class="prev" onclick="moveSlide(-1)">❮</button>
        <button class="next" onclick="moveSlide(1)">❯</button>
      </div>

      <!-- Vídeo do YouTube -->
      <h3>Proximas Produções</h3>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/zPEddWlEPaM?si=lo7E9RHLD7D-VSAN"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      ></iframe>
    </section>

    <script>
      let index = 0

      function moveSlide(step) {
        const carousel = document.querySelector('.carousel')
        const slides = document.querySelectorAll('.carousel img')
        index = (index + step + slides.length) % slides.length
        carousel.style.transform = `translateX(${-index * 100}%)`
      }

      // Muda automaticamente a cada 3 segundos
      setInterval(() => moveSlide(1), 3000)
    </script>
